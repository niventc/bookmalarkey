
<div class="sidebar">
  <i class="fa fa-2x fa-bell" 
     title="Recently Added" 
     [class.selected]="doFilterRecent"
     (click)="doFilterRecent = !doFilterRecent; filterRecent.next(doFilterRecent)"></i>
</div>

<div class="md-content content">
  <md-input-container style="width: 100%">
    <input md-input placeholder="Search" [ngModel]="searchTerm | async" (ngModelChange)="searchTerm.next($event)">
  </md-input-container>


  <div class="flex-grid">
    <md-card *ngFor="let bookmark of (filteredRecentBookmarks | async); trackBy: id"
              class="cell">
      <md-card-header *ngIf="!isImage(bookmark)" >
        <md-card-title>
          {{bookmark.title}}
        </md-card-title>
      </md-card-header >
      <img *ngIf="isImage(bookmark)" md-card-image [src]="bookmark.url">
      <md-card-actions>
        <a md-button [href]="bookmark.url" target="_blank">
          Open
        </a>
        <span class="created-span">{{getAdded(bookmark)}}</span>
        <!--<button md-button (click)="getMetadata(bookmark)">
          Get Metadata
        </button>-->
      </md-card-actions>
    </md-card>
  </div>
</div>
