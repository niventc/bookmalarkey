
<div class="sidebar">
  <md-icon>Recent</md-icon>
</div>

<div class="content">
  <div class="flex-grid">
    <md-card *ngFor="let bookmark of (bookmarks | async); trackBy: id"
              class="cell">
      <md-card-title>
        <a [href]="bookmark.url">{{bookmark.id}}: {{bookmark.title}}</a>
      </md-card-title>
      <img *ngIf="isImage(bookmark)" md-card-image [src]="bookmark.url">
    </md-card>
  </div>
</div>
